<section class="row search-form">
  <h1 class="text-center title-text">Search for Breweries</h1>

  <form class="col-md-4 col-md-offset-4" action="/results" ng-model="form" role="search">
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Search by City" name="city">
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Beer 1" name="beer1" id="beer1" value="test" ng-model="beer1">
      <div ng-repeat="beer in search.autoFill.beers | limitTo:10">
        <h4>{{ beer }}</h4>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Beer 2" name="beer2" id="beer2">
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Beer 3" name="beer3" id="beer3">
    </fieldset>

    <button type="submit" class="btn btn-lg btn-primary">Search</button>
  </form>

  </section>
