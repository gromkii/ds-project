<section class="row search-form">
  <h1 class="text-center title-text">Search for Breweries</h1>

  <form class="col-md-4 col-md-offset-4" action="/results" ng-model="form" role="search">
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Search by City" name="city" required>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Select a Beer" name="beer1" id="beer1" required>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Select a Beer" name="beer2" id="beer2" required>
    </fieldset>
    <fieldset class="form-group">
      <input type="text" class="form-control" placeholder="Select a Beer" name="beer3" id="beer3" required>
    </fieldset>

    <button type="submit" class="btn btn-lg btn-primary">Search</button>
  </form>

  </section>
